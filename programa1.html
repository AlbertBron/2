<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Programa de Capacitación</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #e91e63;

            padding: 20px;

        }

        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #e91e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            border: 2px solid black;
        }
        .button:hover {
            background-color: #d81b60;
        }
